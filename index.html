<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ClipBoarder</title>
		<link rel="stylesheet" href="./styles/board.css" />
		<script
			src="https://kit.fontawesome.com/48bfb425c6.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="body">
			<header>
				<article>
					<span>ClipBoarder</span>
					<sup style="font-size: 0.69rem">v0.0.1</sup>
				</article>
				<button><i class="fa-solid fa-play"></i></button>
				<button><i class="fa-solid fa-paste"></i></button>
				<button><i class="fa-solid fa-hand-pointer"></i></button>
				<button><i class="fa-solid fa-circle-info"></i></button>
				<button><i class="fa-solid fa-trash"></i></button>
				<button>
					<!-- add fas in case if we can't icon we need -->
					<!--https://stackoverflow.com/a/50132546/12318454-->
					<i class="fas fa-regular fa-sliders"></i>
				</button>
				<button><i class="fa-brands fa-github-alt"></i></button>
				<aside>
					<label for="filter-search">Search:&nbsp;&nbsp; </label>
					<span
						><input type="search" id="filter-search" />
						<button>
							<i class="fa-brands fa-searchengin"></i></button
					></span>

					<datalist id="hint"> </datalist>
				</aside>
			</header>

			<main></main>
			<!-- Board of elements -->

			<footer>
				<article>
					<header>
						<span>Settings</span>
						<button>
							<i class="fa-solid fa-circle-xmark"></i>
						</button>
					</header>

					<section></section>
					<section></section>
				</article>
				<article>
					<header>
						<i class="fa-solid fa-grip-vertical"></i>
						<input type="text" value="value not given" />
						<button>
							<i class="fa-solid fa-circle-xmark"></i>
						</button>
					</header>
					<section>
						<label>Preview:</label>
					</section>
				</article>
			</footer>
		</div>
		<script src="./scripts/main.js"></script>
	</body>
</html>
