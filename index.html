<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ClipBoarder</title>

		<link rel="stylesheet" href="./styles/board.css" />
		<link rel="stylesheet" href="./styles/index_specific.css" />

		<script
			src="https://kit.fontawesome.com/48bfb425c6.js"
			crossorigin="anonymous"
		></script>
		<script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	</head>
	<body>
		<article class="overlay-sheet">
			<article class="overlay">
				<section></section>
				<p></p>
			</article>
		</article>
		<div class="body blur">
			<header>
				<section>
					<article>
						<span>ClipBoarder</span>
						<sup style="font-size: 0.69rem">v0.1.0</sup>
					</article>

					<aside>
						<input
							type="search"
							id="filter-search"
							placeholder="Search"
						/>
						<button>
							<i class="fa-brands fa-searchengin"></i>
						</button>
						<button>
							<i class="fa-solid fa-link"></i>
						</button>

						<datalist id="hint"> </datalist>
					</aside>
				</section>

				<section>
					<button id="connection">
						<i class="fas fa-duotone fa-cloud"></i>
					</button>
					<button title="Paste" class="button">
						<i class="fa-solid fa-paste"></i>
					</button>
					<button title="Toggle select" class="button">
						<i class="fa-solid fa-hand-pointer"></i>
					</button>
					<button
						title="Delete"
						class="button notify"
						data-tip="Deleting..."
					>
						<i class="fa-solid fa-trash"></i>
					</button>
					<button title="Source" class="button">
						<i class="fa-brands fa-github-alt"></i>
					</button>
				</section>
			</header>
			<!---->

			<main></main>

			<!-- Board of elements -->
		</div>
		<script src="./scripts/main.js"></script>
	</body>
</html>
