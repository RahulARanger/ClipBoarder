<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ClipBoarder</title>
		<link rel="stylesheet" href="./styles/board.css" />
		<script
			src="https://kit.fontawesome.com/48bfb425c6.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="body">
			<header>
				<article>
					<span>ClipBoarder</span>
					<sup style="font-size: 0.69rem">v0.1.0</sup>
				</article>

				<section id="menu">
					<button title="Paste" class="button">
						<i class="fa-solid fa-paste"></i>
					</button>
					<button title="Toggle select" class="button">
						<i class="fa-solid fa-hand-pointer"></i>
					</button>
					<button title="Delete" class="button">
						<i class="fa-solid fa-trash"></i>
					</button>
					<button title="Source" class="button">
						<i class="fa-brands fa-github-alt"></i>
					</button>
				</section>

				<section></section>

				<section id="playing" class="hide">
					<button>
						<i class="fas fa-regular fa-sliders">Playing</i>
					</button>
				</section>

				<section id="tabs">
					<button class="selected">
						<i class="fa-solid fa-house"></i>
					</button>
					<button>
						<i class="fa-solid fa-play"></i>
					</button>
					<button><i class="fa-solid fa-circle-info"></i></button>
					<button>
						<!-- add fas in case if we can't icon we need
						https://stackoverflow.com/a/50132546/12318454 -->
						<i class="fas fa-regular fa-sliders"></i>
					</button>
				</section>

				<aside>
					<label for="filter-search">Search:&nbsp;&nbsp; </label>
					<span
						><input type="search" id="filter-search" />
						<button>
							<i class="fa-brands fa-searchengin"></i></button
					></span>

					<datalist id="hint"> </datalist>
				</aside>
			</header>
			<!---->

			<main id="home"></main>
			<main id="play" class="main-hide"></main>
			<main id="info" class="main-hide"></main>
			<main id="settings" class="main-hide"></main>

			<!-- Board of elements -->
		</div>
		<script src="./scripts/main.js"></script>
	</body>
</html>
